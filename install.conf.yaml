- defaults:
    link:
      relink: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- shell:
    - [mkdir -p ~/.vim/autoload && cp vim/vim-plug/plug.vim ~/.vim/autoload/, Installing vim-plug]
    - [vim +PlugInstall +qall > /dev/null 2>&1, Installing plugins]

- clean: ['~']

- link:
    ~/.bash_aliases: bash/aliases.bash
    ~/.bash_profile: bash/profile.bash
    ~/.bashrc: bash/rc.bash
    ~/.zshrc: zsh/rc.zsh
    ~/.gitconfig: git/gitconfig
    ~/.tmux.conf: tmux/tmux.conf
    ~/.vimrc: vim/vimrc
    ~/.inputrc: inputrc
